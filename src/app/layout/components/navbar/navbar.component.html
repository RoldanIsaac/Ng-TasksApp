<nav
  class="fixed w-full z-10 border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900 transition-colors duration-300"
>
  <div class="max-w-[100%] mx-auto px-4 sm:px-6 lg:px-4">
    <div class="flex justify-between h-15 items-center">
      <!-- Logo -->
      <div
        class="flex items-center text-gray-800 dark:text-gray-100 font-semibold"
      >
        Logo
      </div>

      <div class="flex flex-row items-center gap-3">
        <!-- Desktop Menu -->
        <div class="hidden md:flex space-x-8 items-center">
          <a
            href="#"
            class="text-gray-700 dark:text-gray-300 hover:text-teal-600 dark:hover:text-teal-400 transition-colors"
            >Home</a
          >
        </div>

        <!-- Dark Mode Toggle -->
        <button
          (click)="switchMode()"
          class="flex items-center gap-2 text-gray-700 dark:text-gray-200 hover:text-teal-600 dark:hover:text-teal-400 transition-colors"
        >
          <mat-icon>
            {{ isDarkMode() ? "light_mode" : "dark_mode" }}
          </mat-icon>
          <span class="hidden sm:inline">Switch</span>
        </button>

        <!-- Mobile Menu Button -->
        <div class="md:hidden flex items-center">
          <button (click)="toggleMenu()" class="focus:outline-none">
            <svg
              class="h-6 w-6 text-gray-800 dark:text-gray-100"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                *ngIf="!isOpen"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
              <path
                *ngIf="isOpen"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>
