<div class="flex min-w-0 flex-col h-screen">
  <app-navbar class="h-16 flex-shrink-0">
    <div class="translate-x-24 px-6 mt-1">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
  </app-navbar>

  <mat-drawer-container class="flex-auto" autosize>
    <!-- Sidebar -->
    <mat-drawer #drawer mode="side" [opened]="true" class="max-w-60">
      <app-sidebar></app-sidebar>
    </mat-drawer>

    <!-- Drawer content -->
    <mat-drawer-content class="flex flex-col">
      <!-- Render views -->
      <div class="flex-auto p-2 sm:p-4">
        <!-- CONTENT GOES HERE -->
        <router-outlet></router-outlet>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
