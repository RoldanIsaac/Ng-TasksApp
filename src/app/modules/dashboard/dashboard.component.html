<section
  class="h-full flex flex-col mx-auto max-w-[70%] items-center transition-colors duration-300"
>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-10 items-center py-10">
    <!-- Hero left -->
    <div class="space-y-6">
      <!-- Badge + tech stack -->
      <div class="inline-flex items-center gap-3">
        <span
          class="px-3 py-1 rounded-full bg-gray-200 text-gray-800 text-xs font-semibold dark:bg-gray-800 dark:text-gray-200"
        >
          Tasks Module
        </span>
        <span class="text-sm text-gray-500 dark:text-gray-400">
          Tailwind • Angular
        </span>
      </div>

      <!-- Title -->
      <h1
        class="text-3xl sm:text-4xl md:text-5xl font-extrabold leading-tight text-gray-900 dark:text-white"
      >
        <span class="text-gray-700 dark:text-gray-200">Prueba Técnica</span>
      </h1>

      <!-- Description -->
      <p class="text-gray-600 dark:text-gray-300 text-base sm:text-lg">
        Esta es una solución a la prueba técnica. Puede navegar por las
        secciones del menú lateral, así como verificar la adaptabilidad en
        móviles y escritorio.
      </p>

      <!-- Action buttons -->
      <div class="flex flex-wrap gap-3">
        <a
          class="inline-flex items-center gap-2 px-4 py-2 rounded-md border border-gray-300 text-sm text-gray-700 hover:bg-gray-100 transition dark:border-gray-700 dark:text-gray-200 dark:hover:bg-gray-800"
          href="https://github.com/RoldanIsaac/Ng-TasksApp"
          role="button"
        >
          Ver Repositorio
          <svg
            class="w-4 h-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M14 5l7 7m0 0l-7 7m7-7H3"
            />
          </svg>
        </a>
      </div>
    </div>

    <!-- Feature list -->
    <ul class="mt-6 space-y-3 text-sm text-gray-700 dark:text-gray-300">
      <li *ngFor="let feature of features" class="flex items-start gap-3">
        <svg
          class="w-5 h-5 mt-1 text-gray-700 dark:text-gray-300"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 13l4 4L19 7"
          />
        </svg>
        <span>{{ feature }}</span>
      </li>
    </ul>
  </div>
</section>
