<form
  [formGroup]="formGroup"
  (ngSubmit)="onSubmit()"
  class="flex flex-col gap-5 p-8 py-14"
>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title" />
    <mat-error *ngIf="formGroup.get('title')?.hasError('required')"
      >Title is required</mat-error
    >
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description"></textarea>
    <mat-error *ngIf="formGroup.get('description')?.hasError('required')"
      >Description is required</mat-error
    >
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Status</mat-label>
    <mat-select formControlName="status">
      <mat-option *ngFor="let status of statuses" [value]="status.value">
        {{ status.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button
    mat-raised-button
    type="submit"
    class="bg-blue-500 hover:bg-blue-700 text-white rounded-md py-2 px-4"
  >
    {{ isEditing ? "Update" : "Create" }}
  </button>
</form>
