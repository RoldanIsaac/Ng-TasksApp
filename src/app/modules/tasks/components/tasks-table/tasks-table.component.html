<div class="flex flex-row justify-between px-3 py-1 mb-3 items-center">
  <app-filters></app-filters>

  <button
    (click)="onAdd()"
    class="bg-blue-500 hover:bg-blue-700 py-0.5 px-8 rounded-md text-white flex items-center gap-1.5"
  >
    <mat-icon class="scale-95"> add </mat-icon>
    Add
  </button>
</div>

<table mat-table [dataSource]="dataSource">
  <!-- Header & Primary cols -->
  <ng-container *ngFor="let col of cols">
    <ng-container matColumnDef="{{ col }}">
      <th mat-header-cell *matHeaderCellDef class="text-gray-700">
        {{ uiColumnNames(col) }}
      </th>

      <td mat-cell *matCellDef="let item" class="text-gray-600">
        <!-- Actions -->
        @if(col === 'action') {
        <app-table-actions
          [actions]="['edit', 'delete']"
          (editEmit)="onEdit(item)"
          (deleteEmit)="onDelete(item)"
        ></app-table-actions>
        }
        <!-- Status  -->
        @else if (col === 'status') {

        <span
          class="py-1 px-3 rounded-full text-[13px] font-medium transition-all duration-200 cursor-pointer"
          [ngClass]="item[col] | statusStyle"
        >
          {{ item[col] }}
        </span>

        }
        <!-- Default cols -->
        @else {
        {{ item[col] }}
        }
      </td>
    </ng-container>
  </ng-container>

  <!-- Header row -->
  <tr mat-header-row *matHeaderRowDef="cols"></tr>

  <!-- Default row  -->
  <tr mat-row *matRowDef="let row; columns: cols"></tr>
</table>
